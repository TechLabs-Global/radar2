# NGINX Configuration (nginx.conf)

# Create a file named 'nginx.conf' with the following content:

events {
    worker_connections 1024;
}

http {
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=staticAccelerator:10m max_size=1g inactive=60m use_temp_path=off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;

        location / {
            proxy_pass http://radar:3000;
            proxy_set_header Host $host;
            proxy_cache staticAccelerator;
            add_header X-Proxy-Cache $upstream_cache_status;
        }
    }
}

# Explanation:
# - 'events': Defines the events block, which is required in every NGINX configuration.
# - 'worker_connections': Sets the maximum number of simultaneous connections that can be opened by each worker process.
# - 'proxy_cache_path': Defines where the cache is stored, how much space it can use, and the caching policies.
# - 'server': Configures the server block to listen on port 80.
# - 'proxy_pass': Forwards requests to the SvelteKit application.
# - 'proxy_cache': Enables caching for the responses.
# - 'proxy_cache_valid': Sets cache duration for successful responses (e.g., cache HTTP 200 responses for 1 hour).
# - 'X-Proxy-Cache': Adds a response header to indicate cache status (HIT, MISS, etc.).
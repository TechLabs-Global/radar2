[[phases]]
title = "Onboarding Phase"
description = "You join the community and get access to our learning platform edyoucated. We present our four tracks, you choose one and create your personal TechLabs journey based on your previous knowledge."
dateFrom = 2024-04-27T00:00:00Z
dateTo = 2024-04-28T00:00:00Z

[[phases]]
title = "Academy Phase"
description = "You work through your track on edyoucated and become a master of your class. We organize social events regularly so that you can connect with fellow Techies, share your insights and work together on difficulties."
dateFrom = 2024-04-29T00:00:00Z
dateTo = 2024-07-19T00:00:00Z

[[phases]]
title = "Project Phase"
description = "This is prime time! You imagine and implement a prototype in a project of your own. You team up as a group of about 5 Techies and work together to create something big. Experienced mentors will be on your side for support."
dateFrom = 2024-07-20T00:00:00Z
dateTo = 2024-10-13T00:00:00Z

[[phases]]
title = "Closing Week"
description = "You finish up your prototype and submit the final result to us. We organize a closing ceremony where you will pitch your final results."
dateFrom = 2024-10-14T00:00:00Z
dateTo = 2024-10-18T00:00:00Z
